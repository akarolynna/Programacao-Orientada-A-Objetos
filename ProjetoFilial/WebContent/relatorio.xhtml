<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>

<body>
    <h1>Gerar Relatório</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Escolha a filial para filtrar os funcionários:" />
            <h:selectOneMenu value="#{relatorioBean.idFilial}">
                <f:selectItem itemLabel="Todas as Filiais" itemValue="-1" />
                <f:selectItems value="#{relatorioBean.filiais}" var="filial" itemLabel="#{filial.nome}"
                    itemValue="#{filial.id}" />
            </h:selectOneMenu>

            <h:outputLabel value="Salário Mínimo:" />
            <h:inputText value="#{relatorioBean.salarioMinimo}" />

            <h:outputLabel value="Salário Máximo:" />
            <h:inputText value="#{relatorioBean.salarioMaximo}" />

            <h:commandButton value="Gerar Relatório" action="#{relatorioBean.gerarRelatorio}" />
        </h:panelGrid>
    </h:form>
    <h:messages id="msg1" />

    <h:dataTable value="#{relatorioBean.funcionarios}" var="funcionarioAtual"
        rendered="#{not empty relatorioBean.funcionarios}" border="2">

        <h:column>
            <f:facet name="header">Nome:</f:facet>
            <h:outputText value="#{funcionarioAtual.nome}" />
        </h:column>

        <h:column>
            <f:facet name="header">Salario:</f:facet>
            <h:outputText value="#{funcionarioAtual.salario}">
                <f:convertNumber type="currency" currencySymbol="R$" />
            </h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">CPF:</f:facet>
            <h:outputText value="#{funcionarioAtual.cpf}" />
        </h:column>

        <h:column>
            <f:facet name="header">Filial:</f:facet>
            <h:outputText value="#{funcionarioAtual.filial.nome}" />
        </h:column>
    </h:dataTable>
</body>

</html>
